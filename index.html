<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">
    <title>Base Apparel coming soon page</title>


  </head>
  <body>


    
    <!-- Desktop layout-->
    <div id="desktop" >
      <div class="navbar">
            <div id="logo">
                      <!-- logo -->
                      <div id="logo-image">
                      </div>

                      <!-- main image mobile -->
                      <div id="main-picture-2">
                      </div>
        
                  <!-- content -->
                  <div class="content">
              
                      <!-- title -->
                      <div id="title">
                          <h1><span id="title-pink"></span><span id="title-black"></span></h1>
                      </div>

                      <!-- paragraph -->
                      <div id="paragraph">
                      </div>
                
                      <!-- form -->
                      <div id="form-container">
                              <div id="form-div">
                                    <input type="email" name="" id="form-email" placeholder="Enter your email"></input>

                                    <!-- error icon -->
                                    <div id="emailIcons">
                                    </div>
                              </div>
                              
                              <!-- submit button -->
                              <div id="submit-div">
                              </div>
                      </div>
                
              
                      <!-- message -->
                      <div id="message">
                      </div>
                  </div>

            </div>
            <!-- main picture desktop -->
            <div id="main-picture">
            </div>

        </div>

    </div>

    <!-- footer -->
    <footer id="footer">
    </footer>

    <script src="script.js"></script>
  </body>
</html>
